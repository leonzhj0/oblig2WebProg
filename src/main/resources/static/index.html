<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinobilletter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h2>Bestilling av kinobilletter</h2>
            <form class="form">
                <div class="form-group">
                    <label for="filmer">Velg film:</label>
                    <select class="form-select" id="filmer">
                        <option value="fyllTekst">Velg film her</option>
                        <option value="Batman">Batman</option>
                        <option value="Star Wars">Star wars</option>
                        <option value="Focus">Focus</option>
                        <option value="King Arthur">King Arthur</option>
                    </select>
                    <div class="validering, text-danger" id="filmValidering"></div>
                </div>
                <div class="form-group">
                    <label for="antallBilletter">Antall</label>
                    <input type="number" class="form-control" id="antallBilletter" min="0" max="500">
                    <div class="validering, text-danger" id="antallValidering"></div>
                </div>
                <div class="form-group">
                    <label for="fornavn">Fornavn</label>
                    <input type="text" class="form-control" id="fornavn">
                    <div class="validering, text-danger" id="fornavnValidering"></div>
                </div>
                <div class="form-group">
                    <label for="etternavn">Etternavn</label>
                    <input type="text" class="form-control" id="etternavn">
                    <div class="validering, text-danger" id="etternavnValidering"></div>
                </div>
                <div class="form-group">
                    <label for="telefnr">Telefonnr</label>
                    <input type="text" class="form-control" id="telefnr">
                    <div class="validering, text-danger"  id="telefnrValidering"></div>
                </div>
                <div class="form-group">
                    <label for="epost">Epost</label>
                    <input type="email" class="form-control" id="epost">
                    <div class="validering, text-danger" id="epostValidering"></div>
                </div>
            </form>
            <button class="btn btn-primary" id="kjopBilett">Kj√∏p billett</button>
        </div>
        <div class="col-md-8">
            <h2>Alle billetter</h2>
            <table id="tabellBilletter" class="table table-striped">
                <tr>
                    <th>Film</th>
                    <th>Antall</th>
                    <th>Fornavn</th>
                    <th>Etternavn</th>
                    <th>Telefonnr</th>
                    <th>Epost</th>
                </tr>
            </table>
            <button class="btn btn-danger" id="slettAlle">Slett alle billettene</button>
        </div>
    </div>
</div>
<script src="billetter.js"></script>
</body>
</html>
